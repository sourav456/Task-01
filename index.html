<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
	 Survey Form using HTML and CSS
	</title>
	<link rel="stylesheet" href="sty.css">
	
	
</head>

<body> 
	<h1> Survey Form</h1>

	
	<form id="form">

		
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			
			<input type="text"
				id="name"
				placeholder="Enter your name" required/>
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			
			<input type="email"
				id="email"
				placeholder="Enter your email" required/>
		</div>

		<div class="form-control">
			<label for="phone no." id="label-phone">
				Phone Number
			</label>

			
			<input type="text"
				id="phone no"
				placeholder="Enter your phone no." required/>
		</div>

		<div class="form-control">
			<label for="learn" id="label-learn">
				From where you came to know about us?
			</label>
			
			
			<select name="learn" id="learn">
				<option value="Adv">Advertisement</option>
				<option value="social">Social Media</option>
				<option value="wom">
					Word Of Mouth
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks learned in course
			</label>
			
			<label for="inp-1">
				<input type="checkbox"
					name="inp">HTML</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">CSS</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Javascript</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Angular</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">React</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Mongo DB</input></label>
			
				
		</div>

		<div class="form-control">
			<label>
				Would you recommed our course 
				to a freind?
			</label>

			
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>


		<div>
			<table >
				<thead>PLEASE RATE US</thead>
				<tbody>
				 <tr>
				   <td></td>
				   <td ><label name="rate">Strongly agree</label>
				   </td>
				   <td>
					 <label name="rate">Neutral</label></td>
				   <td><label name="rate">Strongly disagree</label></td>
				 </tr>
				 <tr>
				   <td>
					 Interesting </td>
				  <td><input type="radio" name="rate" value="1" id="q1"
							  title="strongly agree" /></td>
				   <td><input type="radio" name="rate" value="2" id="q2"
							  title="neutral" /></td>
				   <td><input type="radio" name="rate" value="3" id="q3"
							  title="strongly disagree" /></td>
				 </tr>
				 <tr>
				   <td>
					 Entertaining </td>
				  <td><input type="radio" name="rate1" value="1" id="E1"
							  title="strongly agree" /></td>
				   <td><input type="radio" name="rate1" value="2" id="E2"
							  title="neutral" /></td>
			
				   <td><input type="radio" name="rate1" value="3" id="E3"
							  title="strongly disagree" /></td>
				 </tr>
				 <tr>
				   <td>
					 Informative </td>
				  <td><input type="radio" name="rate2" value="1" id="s1"
							  title="strongly agree" /></td>
				   <td><input type="radio" name="rate2" value="2" id="s2"
							  title="neutral" /></td>
				   <td><input type="radio" name="rate3" value="1" id="s3"
							  title="strongly disagree" /></td>
				 </tr>
			  </tbody>
			</table>
		</div>
		<div class="form-control">
			<label for="comment">
				Any Additional Comments or Suggestions
			</label>

			
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here" style="height: 200px;" required>
			</textarea>
		</div>

		
		<button type="submit" value="submit">
			Submit
		</button>
		
	</form>
</body>

</html>
